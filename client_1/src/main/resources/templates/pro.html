<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<h1>
    Detail of product
</h1>
<h3 th:text="'name = ' + ${use.getName()}">

</h3>
<br><br>
<h3 th:text="'grate = ' + ${use.getGrate()}"></h3>
<h3 th:text="'price = ' + ${use.getPrice()}"></h3>

<img th:src="@{'/img/'+${use.getImg()}}" alt="Image">

<h2>
    Edit the asset
</h2>
<a th:href="@{/asset/update/{id}(id=${use.getId()})}" th:text="'Edit'">
    Edit
</a>
<h2>
    Delete the asset
</h2>
<a th:href="@{/asset/delete/{id}(id=${use.getId()})}" th:text="'Delete'">
    Edit
</a>
</body>
</html>
