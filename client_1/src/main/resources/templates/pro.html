<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #01579b; /* Dark blue */
            text-align: center;
        }

        h2 {
            color: #01579b; /* Dark blue */
        }

        h3 {
            color: #0277bd; /* Medium blue */
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #0288d1; /* Light blue */
            color: #fff; /* White */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #01579b; /* Dark blue */
        }

        a {
            color: #0277bd; /* Medium blue */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Detail of product</h1>
    <h3 th:text="'Name: ' + ${use.getName()}"></h3>
    <h3 th:text="'Grade: ' + ${use.getGrate()}"></h3>
    <hr>
    <h3 th:text="'Price: ' + ${use.getPrice()}"></h3>
    <img th:src="@{'/img/'+${use.getImg()}}" alt="Image">
    <h2>Edit the asset</h2>
    <a th:href="@{/asset/update/{id}(id=${use.getId()})}" th:text="'Edit'">Edit</a>
    <h2>Delete the asset</h2>
    <a th:href="@{/asset/delete/{id}(id=${use.getId()})}" th:text="'Delete'">Delete</a>
    <h2>To book this asset</h2>
    <form method="get" th:action="@{/asset/book/{id}(id=${use.getId()})}">
        <button type="submit">Book</button>
    </form>
    <hr>
    <h2>To rate this asset</h2>
    <form method="get" th:action="@{/asset/pro/grade/{id}(id=${use.getId()})}">
        <button type="submit">To rate</button>
    </form>
    <h2><i>View the comment</i></h2>
    <a th:href="@{/asset/comment/view/{id}(id=${use.getId()})}">View comment</a>
</div>
</body>
</html>
