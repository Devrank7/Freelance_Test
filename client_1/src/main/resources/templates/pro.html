<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<h1>
    Detail of product
</h1>
<h3 th:text="'name = ' + ${use.getName()}">

</h3>
<br><br>
<h3 th:text="'grate = ' + ${use.getGrate()}"></h3>
<br><br>
<hr>
<h3 th:text="'grade = ' + ${grade}"></h3>
<hr>
<br><br>
<h3 th:text="'price = ' + ${use.getPrice()}"></h3>

<img th:src="@{'/img/'+${use.getImg()}}" alt="Image">

<h2>
    Edit the asset
</h2>
<a th:href="@{/asset/update/{id}(id=${use.getId()})}" th:text="'Edit'">
    Edit
</a>
<h2>
    Delete the asset
</h2>
<a th:href="@{/asset/delete/{id}(id=${use.getId()})}" th:text="'Delete'">
    Edit
</a>

<h2>
    To book this asset
</h2>
<form method="get" th:action="@{/asset/book/{id}(id=${use.getId()})}">
    <button type="submit">
        Book
    </button>
</form>
<hr>
<h2>
    To rate this asset
</h2>
<form method="get" th:action="@{/asset/pro/grade/{id}(id=${use.getId()})}">
    <button type="submit">
        To rate
    </button>
</form>
</body>
</html>
